<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</head>
<body>
<h1>The page.</h1>
<div id="form"></div>

<button id="form1">Form 1</button><br>
<button id="form2">Form 2</button><br>
<button id="form3">Form 3</button>
<script>
    $(function(){
        $('#form1').click(function(){
            $('#form').load('form1.html');
        });
        $('#form2').click(function(){
            $('#form').load('form2.html');
        });
        $('#form3').click(function(){
            $('#form').load('form3.html');
        });


    });//end document ready
</script>
</body>
</html>
